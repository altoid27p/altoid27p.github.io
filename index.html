        :root {
            --primary-color: #e74c3c;
            --secondary-color: #f39c12;
            --background-color: #f7f6f4;
            --text-color: #333;
            --card-color: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius);
            color: white;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            /* مسافة بين العناصر */
        }

        .language-selector {
            position: static;
            /* إزالة absolute */
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }


        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: white;
            color: var(--primary-color);
        }

        .filters-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .filter-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: white;
            border: none;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .filter-btn i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        .filter-stats {
            margin-top: 15px;
            font-style: italic;
            color: #666;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .menu-item {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .item-image {
            height: 200px;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .menu-item:hover .item-image img {
            transform: scale(1.1);
        }

        .item-content {
            padding: 20px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .item-price {
            font-size: 1.1rem;
            background-color: var(--secondary-color);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .item-description {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .item-category {
            display: inline-block;
            background: #eee;
            color: #444;
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 20px;
            margin-right: 6px;
            margin-bottom: 8px;
        }

        .image-gallery {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .image-gallery .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
        }

        .image-gallery .thumbnail.active,
        .image-gallery .thumbnail:hover {
            opacity: 1;
            border: 2px solid var(--primary-color);
        }
        .withoutFilter {
            background-color: #383838;
            color: #ffffff;
            border: none;
        }
    </style>

        let currentLang = "de";
        let selectedFilters = [];

        // استخراج جميع الأصناف
        function getAllCategories() {
            const all = new Set();
            menuData.forEach(item => item.category.forEach(cat => all.add(cat)));
            return Array.from(all).sort();
        }

        // حساب عدد العناصر لكل صنف
        function countItemsByCategory() {
            const counts = {};
            const allCategories = getAllCategories();
            allCategories.forEach(category => {
                counts[category] = menuData.filter(item => item.category.includes(category)).length;
            });
            return counts;
        }

        // إنشاء أزرار الفلاتر
        function createFilterButtons() {
            const filtersContainer = document.getElementById("filters");
            filtersContainer.innerHTML = "";
            const categoryCounts = countItemsByCategory();
            const allCategories = getAllCategories();

            // زر الكل
            const allBtn = document.createElement("button");
            allBtn.className = "filter-btn";
            allBtn.classList.add("withoutFilter");
            // allBtn.classList.add("active");
            allBtn.setAttribute("data-category", "all");
            allBtn.innerHTML = `
      ${translations[currentLang].all}
      <span class="count">(${menuData.length})</span>
    `;
            allBtn.addEventListener("click", e => {
                e.preventDefault();
                selectedFilters = [];
                document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
                // allBtn.classList.add("active");
                requestAnimationFrame(() => renderMenuItems());
            });
            filtersContainer.appendChild(allBtn);

            // باقي الأزرار
            allCategories.forEach(category => {
                const btn = document.createElement("button");
                btn.className = "filter-btn";
                btn.setAttribute("data-category", category);
                btn.innerHTML = `
        ${translations[currentLang][category.toLowerCase()] || category}
        <span class="count">(${categoryCounts[category]})</span>
      `;
                btn.addEventListener("click", e => {
                    e.preventDefault();
                    const cat = btn.getAttribute("data-category");
                    if (selectedFilters.includes(cat)) {
                        selectedFilters = selectedFilters.filter(f => f !== cat);
                        btn.classList.remove("active");
                    } else {
                        selectedFilters.push(cat);
                        btn.classList.add("active");
                    }
                    requestAnimationFrame(() => renderMenuItems());
                });
                filtersContainer.appendChild(btn);
            });
        }

        // عرض العناصر
        function renderMenuItems() {
            const menuContainer = document.getElementById("menu-container");
            menuContainer.innerHTML = "";

            let filteredItems = [];
            if (selectedFilters.length === 0) {
                filteredItems = menuData;
            } else {
                filteredItems = menuData.filter(item =>
                    selectedFilters.some(cat => item.category.includes(cat))
                );
            }

            filteredItems.forEach(item => {
                const menuItem = document.createElement("div");
                menuItem.className = "menu-item";
                menuItem.innerHTML = `
        <div class="item-image">
          <img src="${item.image[0]}" alt="${item.name}">
        </div>
        <div class="item-content">
          <div class="item-header">
            <h3 class="item-name">${item.id}. ${item.name}</h3>
            <span class="item-price">${translations[currentLang].currency}${item.price.toFixed(2)}</span>
          </div>
          ${item.category.map(cat =>
                    `<span class="item-category">${translations[currentLang][cat.toLowerCase()] || cat}</span>`
                ).join(" ")}
          <p class="item-description">${item.description}</p>
          ${item.image.length > 1 ? `
            <div class="image-gallery">
              ${item.image.map((img, index) =>
                    `<img src="${img}" class="thumbnail ${index === 0 ? 'active' : ''}" alt="${item.name} ${index + 1}">`
                ).join("")}
            </div>
          ` : ""}
        </div>
      `;

                if (item.image.length > 1) {
                    const thumbnails = menuItem.querySelectorAll(".thumbnail");
                    const mainImage = menuItem.querySelector(".item-image img");
                    thumbnails.forEach(thumb => {
                        thumb.addEventListener("click", function () {
                            mainImage.src = this.src;
                            thumbnails.forEach(t => t.classList.remove("active"));
                            this.classList.add("active");
                        });
                    });
                }

                menuContainer.appendChild(menuItem);
            });

            updateFilterStats(filteredItems.length);
        }

        // تحديث الإحصائيات
        function updateFilterStats(count) {
            const statsElement = document.getElementById("filter-stats");
            if (selectedFilters.length === 0) {
                statsElement.textContent = `${translations[currentLang].showing_all} ${count} ${translations[currentLang].items}`;
            } else {
                const names = selectedFilters.map(cat =>
                    translations[currentLang][cat.toLowerCase()] || cat
                ).join(", ");
                statsElement.textContent = `${translations[currentLang].showing_in} ${names}: ${count} ${translations[currentLang].items}`;
            }
        }

        // تغيير اللغة
        function changeLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

            document.getElementById("header-title").textContent = translations[lang].title;
            document.getElementById("header-subtitle").textContent = translations[lang].subtitle;
            document.getElementById("filter-title").textContent = translations[lang].filter;

            document.querySelectorAll(".lang-btn").forEach(btn => {
                btn.classList.toggle("active", btn.getAttribute("data-lang") === lang);
            });

            createFilterButtons();
            renderMenuItems();
        }

        // تهيئة الصفحة
        document.addEventListener("DOMContentLoaded", () => {
            createFilterButtons();
            renderMenuItems();

            document.querySelectorAll(".lang-btn").forEach(button => {
                button.addEventListener("click", () => {
                    const lang = button.getAttribute("data-lang");
                    changeLanguage(lang);
                });
            });
        });
