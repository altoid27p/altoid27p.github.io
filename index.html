<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #f39c12;
            --background-color: #fef5e7;
            --text-color: #333;
            --card-color: #fff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius);
            color: white;
            box-shadow: var(--shadow);
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: white;
            color: var(--primary-color);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background-color: var(--card-color);
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .menu-item {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .item-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .menu-item:hover .item-image img {
            transform: scale(1.1);
        }

        .item-content {
            padding: 20px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 1.4rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .item-price {
            font-size: 1.2rem;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .item-category {
            display: inline-block;
            background-color: #f1f1f1;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #666;
        }

        .item-description {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .category-header {
            text-align: center;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--secondary-color);
            color: var(--primary-color);
            font-size: 1.8rem;
            grid-column: 1 / -1;
        }

        .image-gallery {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 80%;
            }

            .language-selector {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
            }
        }

        /* RTL support for Arabic */
        [dir="rtl"] {
            text-align: right;
        }

        [dir="rtl"] .language-selector {
            right: auto;
            left: 20px;
        }

        [dir="rtl"] .item-header {
            flex-direction: row-reverse;
        }
    </style>
</head>

        // Function to change language
        function changeLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

            // Update UI texts
            document.getElementById('header-title').textContent = translations[lang].title;
            document.getElementById('header-subtitle').textContent = translations[lang].subtitle;

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const key = btn.getAttribute('data-key');
                btn.textContent = translations[lang][key];
            });

            // Re-render menu items with new language
            const activeCategory = document.querySelector('.filter-btn.active').getAttribute('data-category');
            renderMenuItems(activeCategory);

            // Update active language button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });
        }

        // Function to render menu items
        function renderMenuItems(category = 'all') {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = '';

            // Filter items by category
            const filteredItems = category === 'all'
                ? menuData
                : menuData.filter(item => item.category === category);

            // Group items by category
            const categorizedItems = {};
            filteredItems.forEach(item => {
                if (!categorizedItems[item.category]) {
                    categorizedItems[item.category] = [];
                }
                categorizedItems[item.category].push(item);
            });

            // Display items with category headers
            for (const category in categorizedItems) {
                const categoryHeader = document.createElement('h2');
                categoryHeader.className = 'category-header';
                categoryHeader.textContent = translations[currentLang][category.toLowerCase()];
                menuContainer.appendChild(categoryHeader);

                categorizedItems[category].forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';

                    menuItem.innerHTML = `
                        <div class="item-image">
                            <img src="${item.image[0]}" alt="${item.name}">
                        </div>
                        <div class="item-content">
                            <div class="item-header">
                                <h3 class="item-name">${item.name}</h3>
                                <span class="item-price">${translations[currentLang].currency}${item.price.toFixed(2)}</span>
                            </div>
                            <span class="item-category">${translations[currentLang][item.category.toLowerCase()]}</span>
                            <p class="item-description">${item.description}</p>
                            <div class="image-gallery">
                                ${item.image.map((img, index) =>
                        `<img src="${img}" class="thumbnail ${index === 0 ? 'active' : ''}" alt="${item.name} ${index + 1}">`
                    ).join('')}
                            </div>
                        </div>
                    `;

                    // Add click event to thumbnails
                    const thumbnails = menuItem.querySelectorAll('.thumbnail');
                    const mainImage = menuItem.querySelector('.item-image img');

                    thumbnails.forEach(thumb => {
                        thumb.addEventListener('click', function () {
                            mainImage.src = this.src;
                            thumbnails.forEach(t => t.classList.remove('active'));
                            this.classList.add('active');
                        });
                    });

                    menuContainer.appendChild(menuItem);
                });
            }
        }

        // Initialize page on load
        document.addEventListener('DOMContentLoaded', function () {
            renderMenuItems();

            // Add event listeners to filter buttons
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function () {
                    // Remove active class from all buttons
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });

                    // Add active class to clicked button
                    this.classList.add('active');

                    // Filter items by selected category
                    const category = this.getAttribute('data-category');
                    renderMenuItems(category);
                });
            });

            // Add event listeners to language buttons
